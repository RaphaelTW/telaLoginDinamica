<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" dir="ltr">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Raphael Laurentino">

    <title>Raphael Laurentino</title>

    <!-- [CSS Tools: Reset CSS] -->
    <link rel="stylesheet" href="src/css/reset.css">
    <!-- [Bootstrap] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- [Font Awesome] -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- [Google Fonts] -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- [MDB] -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    <!-- [Estilo da Página] -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="wrapper">

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Tela de Cadastro</h2>

                <div class="input-group">
                    <input id="nome" type="text" required>
                    <label for="nome">Nome</label>
                </div>

                <div class="input-group">
                    <input id="email" type="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group">
                    <input id="senha" type="password" required>
                    <label for="senha">Senha</label>
                </div>

                <button type="submit" class="btn">Redistrar</button>

                <div class="sign-link">
                    <p>já tem uma conta? <a href="#" class="signIn-link">Logar</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Tela Login</h2>
                <div class="input-group">
                    <input id="nome" type="text" required>
                    <label for="nome">Nome</label>
                </div>

                <div class="input-group">
                    <input id="senha" type="password" required>
                    <label for="senha">Senha</label>
                </div>

                <div class="form-check my-4">
                    <input class="form-check-input" type="checkbox" value="" id="lembrarSenha">
                    <label class="form-check-label" for="lembrarSenha">
                        Lembrar Senha?
                    </label>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <div class="sign-link">
                    <p>Não tem uma conta? <a href="#" class="signUp-link">Inscrever-se</a></p>
                </div>
            </form>
        </div>

    </div>

    <!-- [Script Bootstrap Bundle] -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- [Popper] -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <!-- [Script Bootstrap min] -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <!-- [MDB] -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <!-- [Script Animação] -->
    <script src="src/js/script.js"></script>

</body>

</html>
